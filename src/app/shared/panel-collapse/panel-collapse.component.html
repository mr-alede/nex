<h4 class="panel-header" *ngIf="!!header" (click)="toggle()" [class.static]="static">
    <i class="bi bi-chevron-down" [class.collapsed]="!expanded" *ngIf="!static"></i>
    <div>{{header}}</div>
</h4>
<div class="panel-content" [collapse]="!expanded" [isAnimated]="true">
    <ng-content></ng-content>
</div>
